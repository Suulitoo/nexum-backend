<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>NEXUM • Connexion</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* BODY + VIDEO BACKGROUND */
    body {
      margin:0; padding:0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      color:white;
      position: relative;
      overflow: hidden;
    }

    /* Background vidéo */
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Overlay sombre pour lisibilité */
    .video-bg::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.65);
    }

    /* Animation gradient (optionnel, tu peux la garder si tu veux) */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(-45deg,#0a0a0a,#1a0a1a,#0a0a1a,#1a0a0a);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      opacity: 0.3; /* laisse la vidéo visible en dessous */
      z-index: -1;
    }

    @keyframes gradientBG { 
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%} 
    }

    /* Contenu central */
    .center-box {
      background: rgba(17,17,17,0.85);
      padding:30px;
      border-radius:15px;
      box-shadow:0 0 20px #ff0000;
      width:400px;
      text-align:center;
      z-index: 1;
    }

    h2 span.nexum { 
      color:#ff0000;
      text-shadow:0 0 8px #ff0000,0 0 15px #fff;
    }

    button {
      background:#ff0000;
      color:#fff;
      border:none;
      padding:10px 20px;
      margin:5px;
      border-radius:10px;
      cursor:pointer;
      font-weight:bold;
      text-shadow:0 0 5px #fff;
      transition:.2s;
    }

    button:hover {
      box-shadow:0 0 10px #fff,0 0 20px #ff0000;
      transform:scale(1.05);
    }
  </style>
</head>

<body>

  <!-- VIDEO BACKGROUND -->
  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="video/videocoinsnexum.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Contenu central -->
<div class="center-box">
  <h2>Connexion à <span class="nexum">NEXUM</span></h2>
  <p>N'oublie pas de lire les <a href="conditions.html" target="_blank"></abutton>conditions de vente</button></p>
  
  <!-- Option 1 : Lien stylé en bouton (recommandé) -->
  <a href="shop.html" class="btn-shop"><button>Accéder au shop →</button></a>

  <!-- Option 2 : Vrai bouton avec JS (si tu préfères) -->
  <!-- <button onclick="window.location.href = '/shop';">Accéder au shop</button> -->
</div>
</body>

<!-- Container flottant pour bouton + flèche -->
<div style="position: fixed; right: 20px; bottom: 10px; display: flex; align-items: center; gap: 10px; z-index: 9999;">

  <!-- Flèche animée + texte -->
  <div style="display: flex; align-items: center; gap: 5px; font-weight: bold; color: #ff0b0b; cursor: pointer; animation: bounce 1.2s infinite;">
    <span>Clique ici</span>
    <span style="font-size:1.2rem;">➡️</span>
  </div>

  <!-- Bouton -->
  <button id="lorenzo-btn" style="
      padding: 12px 18px;
      font-size: 0.95rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #ff0b0b, #f70b0b);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #ff0b0b;
      transition: transform 0.2s, box-shadow 0.2s;
  ">
    Créé par LORENZO CARTER
  </button>
</div>

<script>
document.getElementById("lorenzo-btn").onclick = () => {
    window.open("https://suulitoo.github.io/mes-liens-social-clean/", "_blank");
};
</script>
</html>
